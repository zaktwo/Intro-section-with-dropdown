on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        pnpm install
    - name: Build
      run: |
        pnpm run build
    - name: Deploy to GitHub Pages
      uses: zaktwo/github-pages-deploy-action@4.1.3
      with:
        branch: gh-pages
        folder: dist
